<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario - Thiago Burger</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/inventario.js" defer></script>
</head>
<body>
    <header>
        <h1>Gestión de Inventario</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="ventas.html">Ventas</a>
            <a href="compras.html">Compras</a>
            <a href="reportes.html">Reportes</a>
        </nav>
    </header>
    <section>
        <table id="inventoryTable">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filas dinámicas de inventario -->
            </tbody>
        </table>
        <h3>Agregar Producto</h3>
        <input type="text" id="productName" placeholder="Nombre del producto">
        <input type="number" id="productQuantity" placeholder="Cantidad">
        <input type="number" id="productPrice" placeholder="Precio">
        <button onclick="addProduct()">Agregar</button>
    </section>
</body>
</html>
