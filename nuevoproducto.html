<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Producto - Thiago Burger</title>
    <link rel="stylesheet" href="nuevoproducto.css">
    <script src="nuevoproducto.js" defer></script>
</head>
<body>
    <header>
        <h1>Agregar Nuevo Producto</h1>
    </header>
    <form onsubmit="addProduct(event)">
        <input type="text" id="productName" placeholder="Nombre del producto" required>
        <input type="text" id="productCode" placeholder="Código" required>
        <input type="number" id="productQuantity" placeholder="Cantidad" min="1" required>
        <input type="number" id="productPrice" placeholder="Precio por unidad" step="0.01" required>
        <select id="productCategory" required>
            <option value="" disabled selected>Selecciona la categoría</option>
            <option value="Comida">Comida</option>
            <option value="Extras y Porciones">Extras y Porciones</option>
            <option value="Gaseosas">Gaseosas</option>
        </select>
        <button type="submit">Agregar Producto</button>
    </form>
    <button onclick="window.location.href='compras.html'">Volver a Compras</button>
</body>
</html>
