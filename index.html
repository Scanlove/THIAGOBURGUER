<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiago Burger - Sistema de Gestión</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Thiago Burger - Sistema de Gestión</h1>
        <nav>
            <button onclick="showSection('home')">Inicio</button>
            <button onclick="showSection('inventory')">Inventario</button>
            <button onclick="showSection('sales')">Ventas</button>
            <button onclick="showSection('purchases')">Compras</button>
            <button onclick="showSection('reports')">Reportes</button>
        </nav>
    </header>
    
    <section id="home" class="section active">
        <h2>Bienvenido a Thiago Burger</h2>
        <p>Selecciona una sección para comenzar.</p>
    </section>
    
    <section id="inventory" class="section">
        <h2>Gestión de Inventario</h2>
        <table id="inventoryTable">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filas de productos dinámicas -->
            </tbody>
        </table>
        <h3>Agregar Producto</h3>
        <input type="text" id="productName" placeholder="Nombre del producto">
        <input type="number" id="productQuantity" placeholder="Cantidad">
        <input type="number" id="productPrice" placeholder="Precio">
        <button onclick="addProduct()">Agregar</button>
    </section>
    
    <section id="sales" class="section">
        <h2>Registro de Ventas</h2>
        <select id="saleProduct">
            <!-- Opciones de productos dinámicas -->
        </select>
        <input type="number" id="saleQuantity" placeholder="Cantidad Vendida">
        <button onclick="recordSale()">Registrar Venta</button>
        <div id="salesHistory"></div>
    </section>
    
    <section id="purchases" class="section">
        <h2>Registro de Compras</h2>
        <input type="text" id="purchaseProduct" placeholder="Producto">
        <input type="number" id="purchaseQuantity" placeholder="Cantidad">
        <input type="number" id="purchasePrice" placeholder="Precio">
        <button onclick="recordPurchase()">Registrar Compra</button>
    </section>
    
    <section id="reports" class="section">
        <h2>Reportes</h2>
        <button onclick="generateReport()">Generar Reporte Completo</button>
        <div id="reportContent"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
