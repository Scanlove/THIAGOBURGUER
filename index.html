<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiago Burger - Gestión de Inventario y Ventas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loginForm">
        <h2>Iniciar Sesión</h2>
        <input type="text" id="username" placeholder="Usuario">
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="login()">Ingresar</button>
    </div>
    <div id="inventory" style="display:none;">
        <h2>Gestión de Inventario</h2>
        <table id="inventoryTable">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filas de productos dinámicas -->
            </tbody>
        </table>
        <h3>Agregar Producto</h3>
        <input type="text" id="productName" placeholder="Nombre del producto">
        <input type="number" id="productQuantity" placeholder="Cantidad">
        <input type="number" id="productPrice" placeholder="Precio">
        <button onclick="addProduct()">Agregar</button>
        
        <h2>Registro de Ventas</h2>
        <select id="saleProduct">
            <!-- Opciones de productos dinámicas -->
        </select>
        <input type="number" id="saleQuantity" placeholder="Cantidad Vendida">
        <button onclick="recordSale()">Registrar Venta</button>
        
        <h2>Reporte de Ventas</h2>
        <button onclick="generateReport()">Generar Reporte de Ventas</button>
        <div id="reportContent"></div>
        <div id="salesHistory"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
