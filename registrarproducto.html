<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Producto - Thiago Burger</title>
    <link rel="stylesheet" href="registrarproducto.css">
    <script src="registrarproducto.js" defer></script>
</head>
<body>
    <header>
        <h1>Registrar Producto</h1>
    </header>
    <div class="form-container">
        <form onsubmit="registrarProducto(event)">
            <label for="codigo">Código:</label>
            <input type="text" id="codigo" placeholder="Ingrese el código" required>

            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" readonly>

            <label for="unidad">Unidad:</label>
            <input type="text" id="unidad" readonly>

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" required>

            <label for="cantidadIngreso">Cant. Ingreso:</label>
            <input type="number" id="cantidadIngreso" min="1" required>

            <label for="saldo">Saldo:</label>
            <input type="number" id="saldo" readonly>

            <div class="button-container">
                <button type="button" onclick="window.location.href='compras.html'">Volver</button>
                <button type="submit">Registrar</button>
                <button type="button" onclick="revisarDetalles()">Revisar a Detalles</button>
            </div>
        </form>
    </div>
</body>
</html>
